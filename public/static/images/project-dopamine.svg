<svg width="544" height="306" viewBox="0 0 544 306" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dopamine Menu Randomizer card art">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6" />
      <stop offset="40%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="544" height="306" rx="24" fill="url(#bg)" />
  <circle cx="120" cy="80" r="65" fill="rgba(255,255,255,0.12)" />
  <circle cx="480" cy="36" r="90" fill="rgba(255,255,255,0.12)" />
  <g filter="url(#glow)">
    <rect x="120" y="120" width="304" height="96" rx="48" fill="rgba(255,255,255,0.25)" />
    <rect x="140" y="140" width="264" height="56" rx="28" fill="url(#pill)" />
  </g>
  <text x="272" y="70" font-size="36" text-anchor="middle" font-weight="800" fill="white" font-family="'Inter', 'Helvetica', 'Arial', sans-serif">Dopamine Menu</text>
  <text x="272" y="100" font-size="16" text-anchor="middle" font-weight="500" fill="rgba(255,255,255,0.9)" font-family="'Inter', 'Helvetica', 'Arial', sans-serif">Spin for a healthy hit</text>
  <text x="272" y="173" font-size="18" text-anchor="middle" font-weight="600" fill="white" font-family="'Inter', 'Helvetica', 'Arial', sans-serif">Give Me A Hit</text>
</svg>
